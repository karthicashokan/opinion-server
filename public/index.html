<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discussion</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<template id="comment-item-template">
    <div class="comment-item">
        <div class="comment-body">
            <img class="user-icon" src="http://localhost:3001/james.jpg">
            <div class="comment-content">
                <div class="title-link inline">
                    <b><div class="name"></div></b>
                    <div class="bullet">&#8226;</div>
                    <div class="date-time secondary"></div>
                </div>
                <div class="comment-text"></div>
                <div class="comment-actions">
                    <small class="inline">
                        <div class="text-button upvote">
                            <span>&#9650;&nbsp;&nbsp;Upvote </span>
                            <span class="vote-count"></span>
                        </div>
                        <div class="text-button reply">Reply</div>
                    </small>

                </div>
            </div>
        </div>
        <div class="child-comments-list"></div>
    </div>
</template>

<main class="app">
    <div class="discussion">
        <h3>Discussion</h3>
        <div id="comment-box">
            <img class="user-icon" src="http://localhost:3001/james.jpg">
            <input id="comment-text" placeholder="What are your thoughts?" type="text" />
            <button onclick="addComment()">Comment</button>
        </div>
        <hr/>
        <div id="comment-list">
        </div>
    </div>
</main>
<footer class="footer">
    <small>
        Coding Challenge By <a href="http://linkedin.com/in/karthicashokan/">Karthic Ashokan</a></footer>
    </small>
<script src="script.js"></script>

</body>
</html>
